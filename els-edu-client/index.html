<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>els-kids-client</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <script>
      // Automatic redirect to hash routing if visiting base path without hash (web deployment only)
      // On Capacitor (mobile), location is localhost and no redirect is needed
      if (!window.location.hash && window.location.hostname !== "localhost") {
        const path = window.location.pathname;
        if (path === "/els-kids" || path === "/els-kids/") {
          window.location.replace("/els-kids/#/");
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
